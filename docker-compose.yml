services:
  # MongoDB database
  mongo:
    image: mongo:7.0
    container_name: laboratorioCelular_mongo_dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: laboratorioCelular
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - laboratorioCelular

  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laboratorioCelular_backend_dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:admin123@mongo:27017/laboratorioCelular?authSource=admin
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      - mongo
    networks:
      - laboratorioCelular

  # Frontend React service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build  # Use build stage for development
    container_name: laboratorioCelular_frontend_dev
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_APP_NAME=Laboratorio Celular POS
      - REACT_APP_ENV=development
      - REACT_APP_API_TIMEOUT=10000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_build:/app/build
    depends_on:
      - backend
    networks:
      - laboratorioCelular

volumes:
  mongo_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_build:

networks:
  laboratorioCelular:
    driver: bridge